<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>기온별 옷차림 추천</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f0f8ff;
      color: #333;
    }

    h1 {
      font-size: 2em;
    }

    #weather, #outfit {
      font-size: 1.3em;
      margin: 20px auto;
      padding: 15px;
      width: 80%;
      max-width: 500px;
      border-radius: 12px;
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .note {
      font-size: 0.9em;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>오늘의 날씨 & 옷차림 추천</h1>
  <p class="note">* 위치 권한을 허용해야 현재 날씨 정보가 표시됩니다.</p>
  <div id="weather">🔄 날씨 정보를 불러오는 중...</div>
  <div id="outfit"></div>

  <script>
    const API_KEY = 'cfe991e0dcbd01011c406026c69aaa95';

    function getLocationAndWeather() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(success, error);
      } else {
        document.getElementById("weather").innerText = "위치 정보를 지원하지 않는 브라우저입니다.";
      }
    }

    function success(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      getWeatherByCoords(lat, lon);
    }

    function error() {
      document.getElementById("weather").innerText = "위치 정보를 불러오지 못했습니다.";
    }

    async function getWeatherByCoords(lat, lon) {
      try {
        const res = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`
        );
        const data = await res.json();

        const temp = data.main.temp;
        const weather = data.weather[0].main;
        const city = data.name;

        document.getElementById("weather").innerHTML = `📍 위치: ${city}<br>🌡 현재 온도: ${temp}°C (${weather})`;

        suggestOutfit(temp, weather);
      } catch (err) {
        document.getElementById("weather").innerText = "날씨 정보를 불러오지 못했습니다.";
        console.error(err);
      }
    }

    function suggestOutfit(temp, weather) {
      let outfit = "";

      if (temp >= 28) {
        outfit = "민소매, 반팔, 반바지, 린넨 옷";
      } else if (temp >= 23) {
        outfit = "반팔, 얇은 셔츠, 면바지";
      } else if (temp >= 17) {
        outfit = "긴팔 티, 가디건, 얇은 니트";
      } else if (temp >= 12) {
        outfit = "재킷, 니트, 후드티";
      } else if (temp >= 6) {
        outfit = "코트, 기모 옷, 히트텍";
      } else {
        outfit = "패딩, 목도리, 장갑, 내복";
      }

      if (weather.includes("Rain")) {
        outfit += " 🌧 (우산 꼭 챙기세요!)";
      }
      if (weather.includes("Snow")) {
        outfit += " ❄️ (눈길 조심! 방한용품 필요)";
      }

      document.getElementById("outfit").innerText = `👕 추천 옷차림: ${outfit}`;
    }

    getLocationAndWeather();
  </script>
</body>
</html>
